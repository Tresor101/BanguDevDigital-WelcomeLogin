<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Congo Primary School Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-cover"></div>
    <div class="split-screen-container">
        <div class="split-left">
            <div class="branding-overlay">
                <img src="cover.png" alt="School Logo" class="split-logo">
                <h1>College Congo</h1>
                <p>Primary School Portal</p>
            </div>
        </div>
        <div class="split-right">
            <div class="accent-bar"></div>
            <div class="glass-login-card">
                <h2><span class="login-icon">ðŸ”’</span> Login</h2>
                <form>
                    <input type="text" placeholder="Student ID or Email" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit" class="btn btn-login">Login</button>
                    <div class="forgot-row">
                        <a href="#" class="forgot-link">Forgot password?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
