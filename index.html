<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Congo Primary School Portal</title>
    <style>
    .forgot-row {
        margin-top: 10px;
        text-align: right;
    }
    .forgot-link {
        color: #4f8cff;
        font-size: 0.98rem;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.2s;
    }
    .forgot-link:hover {
        color: #38e6b0;
        text-decoration: underline;
    }
    body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        font-family: 'Segoe UI', Arial, sans-serif;
        position: relative;
        background: #f5f7fa;
    }
    .background-cover {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: url('cover.png') no-repeat center center/cover;
        z-index: 0;
        filter: brightness(0.7);
    }
    .split-screen-container {
        position: relative;
        display: flex;
        min-height: 100vh;
        z-index: 1;
    }
    .split-left {
        flex: 1.2;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(34, 40, 49, 0.7);
        position: relative;
    }
    .branding-overlay {
        text-align: center;
        color: #fff;
        padding: 40px 24px;
    }
    .split-logo {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        box-shadow: 0 2px 16px rgba(31, 38, 135, 0.18);
        border: 2px solid #38e6b0;
        background: #fff;
        margin-bottom: 18px;
    }
    .branding-overlay h1 {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 8px;
        letter-spacing: 0.04em;
    }
    .branding-overlay p {
        font-size: 1.2rem;
        font-weight: 400;
        opacity: 0.85;
    }
    .split-right {
        flex: 1.5;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        background: transparent;
    }
    .accent-bar {
        position: absolute;
        left: 0;
        top: 15%;
        width: 6px;
        height: 70%;
        background: linear-gradient(180deg, #4f8cff 0%, #38e6b0 100%);
        border-radius: 8px;
        box-shadow: 0 2px 12px rgba(31, 38, 135, 0.13);
    }
    .glass-login-card {
        position: relative;
        background: rgba(255,255,255,0.22);
        border-radius: 20px;
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
        backdrop-filter: blur(14px);
        padding: 48px 36px;
        min-width: 340px;
        max-width: 95vw;
        z-index: 2;
        text-align: center;
        border: 2px solid #e3eafc;
        animation: glassFadeIn 1.2s, bounceCard 5s infinite cubic-bezier(.57,.21,.69,.96);
    }
    @keyframes bounceCard {
        0%   { transform: translateY(0); }
        20%  { transform: translateY(-18px); }
        40%  { transform: translateY(0); }
        60%  { transform: translateY(12px); }
        80%  { transform: translateY(0); }
        100% { transform: translateY(0); }
    }
    @keyframes glassFadeIn {
        from { opacity: 0; transform: translateY(30px) scale(0.98); }
        to { opacity: 1; transform: translateY(0) scale(1); }
    }
    .glass-login-card h2 {
        margin-bottom: 24px;
        color: #222;
        font-size: 2rem;
        font-weight: 600;
        letter-spacing: 0.02em;
    }
    .login-icon {
        font-size: 1.3em;
        vertical-align: middle;
        margin-right: 8px;
    }
    .glass-login-card form {
        display: flex;
        flex-direction: column;
        gap: 16px;
    }
    .glass-login-card input[type="text"],
    .glass-login-card input[type="password"] {
        padding: 14px;
        border-radius: 10px;
        border: 1.5px solid #4f8cff;
        background: rgba(255,255,255,0.85);
        font-size: 1.08rem;
        margin-bottom: 10px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.09);
        transition: border 0.2s, box-shadow 0.2s;
    }
    .glass-login-card input[type="text"]:focus,
    .glass-login-card input[type="password"]:focus {
        border: 1.5px solid #38e6b0;
        box-shadow: 0 0 0 2px #38e6b033;
        outline: none;
    }
    .btn.btn-login {
        padding: 14px;
        border-radius: 10px;
        border: none;
        background: linear-gradient(90deg, #4f8cff 0%, #38e6b0 100%);
        color: #fff;
        font-size: 1.08rem;
        font-weight: 600;
        cursor: pointer;
        box-shadow: 0 2px 12px rgba(31, 38, 135, 0.13);
        transition: background 0.2s, box-shadow 0.2s, transform 0.2s;
        margin-top: 8px;
    }
    .btn.btn-login:hover {
        background: linear-gradient(90deg, #38e6b0 0%, #4f8cff 100%);
        box-shadow: 0 4px 18px rgba(31, 38, 135, 0.18);
        transform: translateY(-2px) scale(1.03);
    }
    @media (max-width: 900px) {
        .split-screen-container {
            flex-direction: column;
        }
        .split-left, .split-right {
            flex: unset;
            min-height: 40vh;
            width: 100vw;
        }
        .accent-bar {
            display: none;
        }
        .glass-login-card {
            min-width: 90vw;
            padding: 32px 8px;
            border-radius: 14px;
        }
        .split-logo {
            width: 56px;
            height: 56px;
        }
    }
    </style>
</head>
<body>
    <div class="background-cover"></div>
    <div class="split-screen-container">
        <div class="split-left">
            <div class="branding-overlay">
                <img src="cover.png" alt="School Logo" class="split-logo">
                <h1>College Congo</h1>
                <p>Primary School Portal</p>
            </div>
        </div>
        <div class="split-right">
            <div class="accent-bar"></div>
            <div class="glass-login-card">
                <h2><span class="login-icon">ðŸ”’</span> Login</h2>
                <form>
                    <input type="text" id="login-username" placeholder="Username or Email" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="submit" class="btn btn-login">Login</button>
                    <div class="forgot-row">
                        <a href="#" class="forgot-link">Forgot password?</a>
                    </div>
                    <div id="login-message" style="margin-top:12px;font-weight:500;"></div>
                </form>
                <script>
                // Hardcoded credentials
                const credentials = {
                                    student: { username: 'student', password: 'student123' },
                                    teacher: { username: 'teacher', password: 'teacher123' },
                                    parent:  { username: 'parent',  password: 'parent123'  },
                                    admin:   { username: 'admin',   password: 'admin123'   }
                                  };
                                document.querySelector('form').addEventListener('submit', function(e) {
                                    e.preventDefault();
                                    const type = document.getElementById('user-type').value;
                                    const username = document.getElementById('login-username').value.trim();
                                    const password = document.getElementById('login-password').value;
                                    const msg = document.getElementById('login-message');
                                    if (
                                        username === credentials[type].username &&
                                        password === credentials[type].password
                                    ) {
                                        msg.style.color = '#38e6b0';
                                        msg.textContent = `Login successful as ${type.charAt(0).toUpperCase() + type.slice(1)}!`;
                                    } else {
                                        msg.style.color = '#e74c3c';
                                        msg.textContent = 'Invalid credentials. Please try again.';
                                    }
                                });
                  </script>
            </div>
        </div>
    </div>
</body>
</html>
